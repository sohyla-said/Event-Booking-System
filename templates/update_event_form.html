{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="{% static 'css/update_event_form.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="form-container">
        <h1 id="heading">Update Event</h1>
        <form id="update-event-form">
            <label>Event Name</label>
            <input type="text" name="name" id="event-name" required>

            <label>Description</label>
            <textarea name="description" id="event-description" required></textarea>

            <label>Category</label>
            <input type="text" name="category" id="event-category" required>

            <label>Date</label>
            <input type="date" name="date" id="event-date" required>

            <label>Venue</label>
            <input type="text" name="venue" id="event-venue" required>

            <label>Price</label>
            <input type="number" name="price" step="0.01" id="event-price" required>

            <label>Image URL (optional)</label>
            <input type="file" name="image" accept="image/*" id="event-image">

            <img id="image-preview" src="" alt="Event Image" style="display:none; max-width: 200px; margin-top: 10px;">

            <button type="submit">Update Event</button>
        </form>
        <p id="message"></p>
        <a href="/adminPanel/"><i class="fa-solid fa-backward"></i>Back to Admin Panel</a>
    </div>
    <script src="{% static 'JS/update_event_form.js' %}"></script>
</body>
</html>
