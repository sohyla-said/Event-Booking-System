{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="{% static 'css/event_details.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div id="event-details">
        <h1 id="event-name">Loading...</h1>
        <img id="event-image" src="" alt="Event Image" />
        <p><strong><i class="fa-solid fa-list"></i>Category:</strong> <span id="event-category"></span></p>
        <p><strong><i class="fa-solid fa-comment"></i>Description:</strong> <span id="event-description"></span></p>
        <p><strong><i class="fa-solid fa-calendar"></i>Date:</strong> <span id="event-date"></span></p>
        <p><strong><i class="fa-solid fa-location-dot"></i>Venue:</strong> <span id="event-venue"></span></p>
        <p><strong><i class="fa-solid fa-money-bill"></i>Price:</strong> $<span id="event-price"></span></p>
        <button id="book-btn">Book Now <i class="fa-solid fa-bookmark"></i></button>
        <p id="booking-status"></p>
        <p id = "booking-msg"></p>
        <a href="/events/"><i class="fa-solid fa-backward"></i>Back to Events</a>
    </div>
    
    <script src="{% static 'JS/event_details.js' %}"></script>
</body>
</html>
